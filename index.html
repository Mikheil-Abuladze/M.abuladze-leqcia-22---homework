<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout with User Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container" id="userGrid">
      <!-- User data will be inserted here -->
    </div>

    <script>
      const users = [
        {
          id: 1,
          name: "Leanne Graham",
          email: "Sincere@april.biz",
          address: {
            street: "Kulas Light",
            suite: "Apt. 556",
            city: "Gwenborough",
            zipcode: "92998-3874",
          },
        },
        {
          id: 2,
          name: "Ervin Howell",
          email: "Shanna@melissa.tv",
          address: {
            street: "Victor Plains",
            suite: "Suite 879",
            city: "Wisokyburgh",
            zipcode: "90566-7771",
          },
        },
        {
          id: 3,
          name: "Clementine Bauch",
          email: "Nathan@yesenia.net",
          address: {
            street: "Douglas Extension",
            suite: "Suite 847",
            city: "McKenziehaven",
            zipcode: "59590-4157",
          },
        },
        // Add more user objects as needed...
      ];

      // Extract name, email, and address for each user
      const extractedData = users.map((user) => {
        return {
          name: user.name,
          email: user.email,
          address: `${user.address.street}, ${user.address.suite}, ${user.address.city}, ${user.address.zipcode}`,
        };
      });

      // Render user data to the grid
      const userGrid = document.getElementById("userGrid");
      extractedData.forEach((user) => {
        const userDiv = document.createElement("div");
        userDiv.classList.add("grid-item");
        userDiv.innerHTML = `
        <h3>${user.name}</h3>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Address:</strong> ${user.address}</p>
      `;
        userGrid.appendChild(userDiv);
      });
    </script>
  </body>
</html>
